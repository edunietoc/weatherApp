<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link rel="stylesheet" href="details.css" />
  </head>
  <body>
    <main class="Dashboard">
      <div class="Dashboard__Temperature">
        <h2 class="Dashboard__Title">TEMPERATURE</h2>
        <div class="Temperature__Circle">40</div>
        <div class="Temperature__List">
          <h3>Dewpoint</h3>
          <h4>290</h4>
          <h3>Humidity</h3>
          <h4>56</h4>
        </div>
      </div>

      <div class="Dashboard__TemperatureChart">
        <h2 class="Dashboard__Title">TEMPERATURE CHART</h2>
      </div>

      <div class="Dashboard__Location">
        <h2 class="Dashboard__Title">LOCATION</h2>
      </div>

      <div class="Dashboard__Forecast">
        <h2 class="Dashboard__Title">FORECAST</h2>
      </div>

      <div class="Dashboard__Pressure">
        <h2 class="Dashboard__Title">PRESSURE</h2>
        <div class="gauge">
          <div class="gauge__body">
            <div class="gauge__fill"></div>
            <div class="gauge__cover">Hello</div>
          </div>
        </div>
      </div>

      <div class="Dashboard__PressureChart">
        <h2 class="Dashboard__Title">PRESSURE CHART</h2>
      </div>
    </main>
  </body>
</html>
